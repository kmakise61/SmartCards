  <head>

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#fdf2f8',
                100: '#fce7f3',
                200: '#fbcfe8',
                300: '#f9a8d4',

                900: '#831843',

            },

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
      
      :root {
        --accent: #ec4899;
        --accent-soft: rgba(236, 72, 153, 0.1);
        --accent-glow: rgba(236, 72, 153, 0.3);
      }

      body {
        font-family: 'Inter', sans-serif;
        overscroll-behavior-y: contain;
      }

      /* Fixed Viewport Heights */
      .h-dvh { height: 100dvh; }
      
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      
      /* Hide scrollbar but keep functionality */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Hardware acceleration for animations */
      .transform-gpu {
        transform: translate3d(0,0,0);
        will-change: transform;
      }

      /* Safe area padding for bottom navigation on iPhone */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }

      /* Ultra-Minimalist Scrollbar */
      ::-webkit-scrollbar {
        width: 5px;
        height: 5px;
      }

      ::-webkit-scrollbar-track {
        background: transparent; 
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(203, 213, 225, 0.4);
        border-radius: 10px;
        transition: background 0.2s ease;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgba(148, 163, 184, 0.8);
      }

      /* Dark mode scrollbar override */
      .dark ::-webkit-scrollbar-thumb {
        background: rgba(51, 65, 85, 0.4);
      }

      .dark ::-webkit-scrollbar-thumb:hover {
        background: rgba(71, 85, 105, 0.8);
      }
    </style>
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@19.0.0",
      "react-dom": "https://esm.sh/react-dom@19.0.0",
      "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
      "lucide-react": "https://esm.sh/lucide-react@0.469.0?external=react",
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "react/": "https://esm.sh/react@^19.2.3/"
    }
  }
  </script>
</head>
  <body class="bg-gray-50 dark:bg-darkbg text-slate-800 dark:text-slate-100 transition-colors duration-300">
    <div id="root"></div>
    
    <script type="module" src="./index.tsx"></script>

    <div id="sw-debug" style="position:fixed; bottom:0; left:0; right:0; background:rgba(0,0,0,0.85); color:#00ff00; font-family:monospace; font-size:10px; padding:10px; z-index:9999; pointer-events:none; min-height: 50px;">
      SW Status: Initializing...
    </div>

    <script>
      function logSW(msg) {
        const el = document.getElementById('sw-debug');
        if (el) el.innerHTML += '<br>' + msg;
      }

      window.deferredPrompt = null;
      
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        window.deferredPrompt = e;
        window.dispatchEvent(new CustomEvent('pwa-install-available'));
        logSW('üì± Install Prompt Ready');
      });

      window.addEventListener('appinstalled', (event) => {
        window.deferredPrompt = null;
        logSW('üéâ App Installed!');
      });

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          setTimeout(() => {
            navigator.serviceWorker.register('/sw.js', { scope: '/' })
              .then(registration => {
                logSW('‚úÖ SW Registered!');
                
                if (registration.installing) logSW('‚öôÔ∏è SW Installing...');
                if (registration.waiting) logSW('‚è≥ SW Waiting...');
                if (registration.active) logSW('üöÄ SW Active!');

                registration.addEventListener('updatefound', () => {
                  const newWorker = registration.installing;
                  logSW('üì¶ New version found...');
                  newWorker.state = 'installing';
                  newWorker.addEventListener('statechange', () => {
                    logSW('SW State: ' + newWorker.state);
                  });
                });
              })
              .catch(registrationError => {
                logSW('‚ùå SW FAIL: ' + registrationError.message);
              });
          }, 1000);
        });
      } else {
        logSW('‚ö†Ô∏è Service Worker not supported');
      }
    </script>
    </body>
</html>
